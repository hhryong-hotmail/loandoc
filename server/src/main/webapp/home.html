    <style>
        /* Base layout */
        body{font-family:Arial,Helvetica,sans-serif;background:#f6f6f6;margin:0}
        /* increase vertical space so header height matches other pages even if subtitle is visually hidden */
        header{background:#2d6cdf;color:#fff;padding:28px 20px;text-align:center}
        .header-subtitle{margin:8px 0 0 0;color:#2d6cdf;font-weight:600}

        main{max-width:none;width:100%;margin:24px 0;background:transparent;padding:18px 24px;box-sizing:border-box}
        nav{display:flex;justify-content:center;gap:12px;padding:12px 0;background:#f6f6f6;align-items:center;flex-wrap:wrap}
        .nav-button{background:#FFD400;color:#000;border:none;padding:8px 12px;min-width:100px;height:44px;display:inline-flex;align-items:center;justify-content:center;border-radius:8px;cursor:pointer;text-decoration:none;font-weight:700;font-size:14px;flex:0 0 auto;box-sizing:border-box}
    nav{display:flex;justify-content:center;gap:10px;padding:12px 8px;background:#f6f6f6;align-items:center;flex-wrap:nowrap;overflow-x:auto;white-space:nowrap}

        /* Hero (company home page) - large, bold, responsive */
        .hero{background:#fff;max-width:1100px;margin:40px auto;padding:48px 36px;border-radius:12px;text-align:center;box-shadow:0 8px 30px rgba(15,30,60,0.08)}
        .hero .korean{font-size:2.6rem;line-height:1.05;font-weight:800;color:#0b1220;margin-bottom:10px}
        .hero .brand{font-size:5rem;line-height:1;margin:0;font-weight:900;color:#2d6cdf;letter-spacing:6px}

        /* Small screens: scale down the hero to fit nicely */
        @media (max-width:900px){
            .hero{padding:34px 22px;margin:28px 16px}
            .hero .korean{font-size:1.9rem}
            .hero .brand{font-size:3.2rem;letter-spacing:3px}
        }
        @media (max-width:420px){
            .hero{padding:24px 14px;margin:20px 12px}
            .hero .korean{font-size:1.5rem}
            .hero .brand{font-size:2.4rem}
        }
    </style>
</head>
