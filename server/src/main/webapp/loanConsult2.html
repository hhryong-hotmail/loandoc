<!DOCTYPE html>

<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>대출상담조회 (삭제됨)</title>
  <style>body{font-family:Arial,Helvetica,sans-serif;padding:1rem}</style>
</head>
<body>
  <h1>대출상담 기능이 제거되었습니다</h1>
  <p>관련 클라이언트/서버 코드는 저장소에서 제거되었거나 비활성화되었습니다.</p>
</body>
</html>

        </div>
        <div class="nav-column">
            <a class="nav-button" href="dashboard.html">게시판</a>
            <a class="nav-button" href="customer.html">고객센터</a>
        </div>
    </nav>
    <hr />
    <main>
        <div class="hero">
            <h2>상담요청게시판</h2>
            <p class="note">상담요청, 수정, 삭제, 검색, 조회가 가능합니다.</p>
            <div style="margin-top:16px;display:flex;gap:8px;flex-wrap:wrap;align-items:center">
                <input id="searchInput" placeholder="검색어 (제목/내용/작성자)" style="flex:1;padding:8px;border-radius:6px;border:1px solid #ddd" />
                <select id="filterType" style="padding:8px;border-radius:6px;border:1px solid #ddd">
                    <option value="질문">질문</option>
                    <option value="답변">답변</option>
                    <option value="완료">완료</option>
                    <option value="미결">미결</option>
                    <option value="전체" selected>전체</option>
                </select>
                <button class="nav-button" id="searchBtn">검색</button>
                <button class="nav-button" id="newBtn">상담요청</button>
            </div>
        </div>

        <section style="margin-top:18px;background:#fff;padding:12px;border-radius:8px;box-shadow:0 4px 10px rgba(0,0,0,0.04)">
            <table id="postsTable" style="width:100%;border-collapse:collapse">
                <thead>
                    <tr style="text-align:left;border-bottom:1px solid #eee">
                        <th style="padding:8px;width:80px">ID</th>
                        <th style="padding:8px;width:140px">작성일자</th>
                        <th style="padding:8px;width:160px">작성자</th>
                        <th style="padding:8px;width:100px">유형</th>
                        <th style="padding:8px">제목</th>
                    </tr>
                </thead>
                <tbody id="postsBody"></tbody>
            </table>
        </section>

        <!-- Form modal (simple) -->
        <div id="formPanel" style="display:none;margin-top:18px;background:#fff;padding:12px;border-radius:8px;box-shadow:0 6px 20px rgba(0,0,0,0.06)">
            <h3 id="formTitle">상담신청</h3>
            <!-- Single row: author(20ch) / password(20ch) / type(10ch) / title(flex) -->
            <div style="display:grid;grid-template-columns:20ch 20ch 10ch 1fr;gap:8px;align-items:center">
                <input id="req_login" placeholder="작성자" style="width:100%;height:44px;padding:8px;border-radius:6px;border:1px solid #ddd;box-sizing:border-box" />
                <select id="req_type" style="height:44px;padding:8px;border-radius:6px;border:1px solid #ddd;box-sizing:border-box">
                    <option value="질문">질문</option>
                    <option value="답변">답변</option>
                    <option value="완료">완료</option>
                    <option value="미결">미결</option>
                    <option value="전체" selected>전체</option>
                </select>
                <input id="title" placeholder="제목" style="width:100%;height:44px;padding:8px;border-radius:6px;border:1px solid #ddd;box-sizing:border-box" />
            </div>
            <div style="display:grid;grid-template-columns:20ch 20ch 10ch 1fr;gap:8px;align-items:center">
                <input id="counseler" placeholder="상담자" style="width:100%;height:44px;padding:8px;border-radius:6px;border:1px solid #ddd;box-sizing:border-box" />
                <input id="phone_number" placeholder="전화번호" style="width:100%;height:44px;padding:8px;border-radius:6px;border:1px solid #ddd;box-sizing:border-box" />
                <input id="nationality" placeholder="국적" style="width:100%;height:44px;padding:8px;border-radius:6px;border:1px solid #ddd;box-sizing:border-box" />
            </div>
            <textarea id="content" rows="6" style="width:100%;margin-top:8px;padding:8px"></textarea>
            <div style="margin-top:8px;display:flex;gap:8px">
                <button id="saveBtn" class="nav-button">저장</button>
                <button id="cancelBtn" class="nav-button">취소</button>
            </div>
        </div>

        <!-- View panel -->
        <div id="viewPanel" style="display:none;margin-top:18px;background:#fff;padding:12px;border-radius:8px;box-shadow:0 6px 20px rgba(0,0,0,0.06)">
            <h3 id="viewTitle"></h3>
            <div style="color:#666;font-size:13px;margin-bottom:8px">작성자: <span id="viewAuthor"></span> | 작성일: <span id="viewDate"></span> | 조회: <span id="viewViews"></span></div>
            <div id="viewContent" style="white-space:pre-wrap"></div>
            <div style="margin-top:8px;display:flex;gap:8px">
                <button id="editBtn" class="nav-button">수정</button>
                <button id="delBtn" class="nav-button">삭제</button>
                <button id="closeViewBtn" class="nav-button">닫기</button>
            </div>
        </div>
    </main>
    <script>
        (function(){
            const postsBody = document.getElementById('postsBody');
            const searchInput = document.getElementById('searchInput');
            const filterType = document.getElementById('filterType');
            const searchBtn = document.getElementById('searchBtn');
            const newBtn = document.getElementById('newBtn');
            const formPanel = document.getElementById('formPanel');
            const viewPanel = document.getElementById('viewPanel');
            const saveBtn = document.getElementById('saveBtn');
            const cancelBtn = document.getElementById('cancelBtn');
            const editBtn = document.getElementById('editBtn');
            const delBtn = document.getElementById('delBtn');
            const closeViewBtn = document.getElementById('closeViewBtn');

            let editId = null;
            let currentUser = null;

            // 앱 컨텍스트 자동 감지 (더 강건한 방식)
            // 예: 위치가 '/server/loanBoard.html'이면 EFFECTIVE_BASE는 '/server'가 됩니다.
            const APP_BASE = (function(){
                try{
                    const p = window.location.pathname || '';
                    const m = p.match(/^\/(?<ctx>[^\/]+)\//);
                    return (m && m.groups && m.groups.ctx) ? ('/' + m.groups.ctx) : '';
                }catch(e){ return ''; }
            })();

            // 전역에서 참조할 수 있도록 노출
            window.APP_BASE = APP_BASE;
            const EFFECTIVE_BASE = APP_BASE || '';

            // 세션 확인 및 로그인 상태 체크
            async function checkLoginStatus() {
                try {
                    // 방어: APP_BASE에 .html 같은 파일명이 포함되면 빈 문자열로 대체
                    const effectiveBase = (APP_BASE && APP_BASE.indexOf('.html') === -1) ? APP_BASE : '';
                    const response = await fetch(`${effectiveBase}/api/auth/session`, { credentials: 'same-origin' });
                    const contentType = response.headers.get('content-type') || '';
                    let result = { ok: false, authenticated: false };
                    if (contentType.indexOf('application/json') !== -1) {
                        result = await response.json();
                    }
                    
                    if (result.authenticated && result.userId) {
                        currentUser = result.userId;
                        
                        // If user is logged in, set author input to login id and make it read-only
                        const authorInputEl = document.getElementById('req_login');
                        if (authorInputEl) {
                            authorInputEl.value = currentUser;
                            authorInputEl.setAttribute('disabled', 'disabled');
                        }
                        
                        // 게시판 데이터 로드
                        await loadPosts();
                    } else {
                        // 로그인되지 않은 경우 로그인 페이지로 이동
                        alert('로그인이 필요합니다. 로그인 페이지로 이동합니다.');
                        window.location.href = 'login.html';
                    }
                } catch (e) {
                    console.error('Session check error', e);
                    alert('세션 확인 중 오류가 발생했습니다. 로그인 페이지로 이동합니다.');
                    window.location.href = 'login.html';
                }
            }

            // 페이지 로드 시 세션 확인
            checkLoginStatus();

            async function loadPosts(){
                const rawQ = searchInput.value || '';
                const rawT = filterType.value || '';
                const q = encodeURIComponent(rawQ);
                const t = encodeURIComponent(rawT);
                // Build query params: omit `req_type` when user selected '전체'
                const params = [];
                if(rawQ && rawQ.trim() !== '') params.push('q=' + q);
                if(rawT && rawT.trim() !== '' && rawT !== '전체') params.push('req_type=' + t);
                const url = `${EFFECTIVE_BASE}/api/loan_consultant` + (params.length ? ('?' + params.join('&')) : '');
                try{
                        const r = await fetch(url, { credentials: 'same-origin' });
                        const ct = (r.headers.get('content-type')||'');
                        let j;
                        if(ct.indexOf('application/json') !== -1){
                            j = await r.json();
                        } else {
                            const txt = await r.text();
                            const msg = `server returned non-json response (${r.status}) url=${r.url}: ${ (txt||'').slice(0,200) }`;
                            console.error(msg);
                            throw new Error(msg);
                        }
                    if(!j.ok) throw new Error(j.error || 'load failed');
                    renderPosts(j.rows || []);
                }catch(e){
                    alert('목록 불러오기 실패: '+e.message);
                }
            }

            function formatDateTime(val){
                if(!val) return '';
                // If already a Date object
                try{
                    const d = new Date(val);
                    if(isNaN(d)){
                        // If value is YYYY-MM-DD, return with 00:00
                        const s = String(val).trim();
                        if(/^\d{4}-\d{2}-\d{2}$/.test(s)) return s + ' 00:00';
                        return s;
                    }
                    const pad = (n) => String(n).padStart(2,'0');
                    return `${d.getFullYear()}-${pad(d.getMonth()+1)}-${pad(d.getDate())} ${pad(d.getHours())}:${pad(d.getMinutes())}:${pad(d.getSeconds())}`;
                }catch(e){ return String(val); }
            }

            function renderPosts(rows){
                postsBody.innerHTML = '';
                if(!rows || rows.length===0){
                    postsBody.innerHTML = `<tr><td colspan="5" style="padding:12px;text-align:center;color:#666">등록된 글이 없습니다.</td></tr>`;
                    return;
                }
                for(const r of rows){
                    const tr = document.createElement('tr');
                    // Only allow edit/delete for the author who created the post (if logged in)
                    const allowEdit = currentUser && String(currentUser) === String(r.req_login);
                    tr.innerHTML = `
                        <td style="padding:8px;border-bottom:1px solid #f1f1f1">${r.req_id}</td>
                        <td style="padding:8px;border-bottom:1px solid #f1f1f1">${formatDateTime(r.created_at || '')}</td>
                        <td style="padding:8px;border-bottom:1px solid #f1f1f1">${escapeHtml(r.req_login || '')}</td>
                        <td style="padding:8px;border-bottom:1px solid #f1f1f1">${r.req_type || ''}</td>
                        <td style="padding:8px;border-bottom:1px solid #f1f1f1"><a href="#" class="view-link" data-id="${r.req_id}">${escapeHtml(r.title || '')}</a></td>
                    `;
                    postsBody.appendChild(tr);
                }
                // attach click handlers to title links for viewing
                postsBody.querySelectorAll('a.view-link').forEach(a=>{
                    a.addEventListener('click', (ev)=>{ ev.preventDefault(); const id = a.getAttribute('data-id'); viewPost(id); });
                });
            }

            function escapeHtml(s){ return String(s).replace(/[&<>"']/g, c=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":"&#39;"})[c]); }

            // viewPost is defined below (with password check). Removed duplicate to avoid function shadowing.

            function startEdit(id){
                // load full post then populate form
                fetch(`${EFFECTIVE_BASE}/api/loan_consultant/${id}`, { credentials: 'same-origin' }).then(async r=>{
                    const ct = (r.headers.get('content-type')||'');
                    if(ct.indexOf('application/json')===-1){
                        const txt = await r.text();
                        const msg = `server returned non-json response (${r.status}) url=${r.url}: ${ (txt||'').slice(0,200) }`;
                        console.error(msg);
                        throw new Error(msg);
                    }
                    return r.json();
                }).then(j=>{
                    if(!j.ok) return alert('불러오기 실패: '+(j.error||'')); 
                    const row = j.row;
                    // author is locked to logged-in user; keep value from currentUser
                    if (!currentUser) document.getElementById('req_login').value = row.req_login || '';
                    document.getElementById('title').value = row.title || '';
                    document.getElementById('req_type').value = row.req_type || '질문';
                    document.getElementById('content').value = row.req_content || '';
                    document.getElementById('counseler').value = row.counseler || '';
                    document.getElementById('phone_number').value = row.phone_number || '';
                    document.getElementById('nationality').value = row.nationality || '';
                    formPanel.style.display = 'block';
                    viewPanel.style.display = 'none';
                    document.getElementById('formTitle').textContent = '상담수정';
                    editId = row.req_id;
                }).catch(e=>alert('불러오기 실패: '+e.message));
            }

            async function viewPost(id){
                try{
                    const r = await fetch(`${EFFECTIVE_BASE}/api/loan_consultant/${id}`, { credentials: 'same-origin' });
                    const ct = (r.headers.get('content-type')||'');
                    let j;
                    if(ct.indexOf('application/json') !== -1){ j = await r.json(); } else { const txt = await r.text(); const msg = `server returned non-json response (${r.status}) url=${r.url}: ${ (txt||'').slice(0,200) }`; console.error(msg); throw new Error(msg); }
                    if(!j.ok) throw new Error(j.error||'failed');
                    const row = j.row;

                    document.getElementById('viewTitle').textContent = row.title;
                    document.getElementById('viewAuthor').textContent = row.req_login || '';
                    document.getElementById('viewDate').textContent = formatDateTime(row.created_at || row.updated_at || '');
                    document.getElementById('viewContent').textContent = row.req_content || '';
                    viewPanel.style.display = 'block';
                    formPanel.style.display = 'none';
                    editId = row.req_id;
                }catch(e){ alert('게시글 불러오기 실패: '+e.message); }
            }

            // savePost: create or update a post
            async function savePost(){
                const data = {
                    req_login: document.getElementById('req_login').value,
                    title: document.getElementById('title').value,
                    req_type: document.getElementById('req_type').value,
                    req_content: document.getElementById('content').value,
                    counseler: document.getElementById('counseler').value,
                    phone_number: document.getElementById('phone_number').value,
                    nationality: document.getElementById('nationality').value
                };
                try{
                    let res;
                    if(editId){
                        res = await fetch(`${EFFECTIVE_BASE}/api/loan_consultant/${editId}`, { method: 'PUT', headers: {'Content-Type':'application/json'}, body: JSON.stringify(data), credentials: 'same-origin' });
                    } else {
                        res = await fetch(`${EFFECTIVE_BASE}/api/loan_consultant`, { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify(data), credentials: 'same-origin' });
                    }
                    const ct2 = (res.headers.get('content-type')||'');
                    let j;
                    if(ct2.indexOf('application/json') !== -1){ j = await res.json(); } else { const txt = await res.text(); const msg = `server returned non-json response (${res.status}) url=${res.url}: ${ (txt||'').slice(0,200) }`; console.error(msg); throw new Error(msg); }
                    if(!j.ok) throw new Error(j.error||'save failed');
                    formPanel.style.display = 'none';
                    editId = null;
                    await loadPosts();
                    // show success message to user
                    try{ alert('저장이 되었습니다'); }catch(e){}
                }catch(e){ alert('저장 실패: '+e.message); }
            }

            // delete a post
            async function deletePost(id){
                if(!confirm('정말로 삭제하시겠습니까?')) return;
                try{
                    const res = await fetch(`${EFFECTIVE_BASE}/api/loan_consultant/${id}`, { method: 'DELETE', credentials: 'same-origin' });
                    const ct3 = (res.headers.get('content-type')||'');
                    let j;
                    if(ct3.indexOf('application/json') !== -1){ j = await res.json(); } else { const txt = await res.text(); const msg = `server returned non-json response (${res.status}) url=${res.url}: ${ (txt||'').slice(0,200) }`; console.error(msg); throw new Error(msg); }
                    if(!j.ok) throw new Error(j.error||'delete failed');
                    editId = null;
                    viewPanel.style.display = 'none';
                    await loadPosts();
                    try{ alert('삭제되었습니다'); }catch(e){}
                }catch(e){ alert('삭제 실패: '+e.message); }
            }

            // events
            searchBtn.addEventListener('click', ()=>loadPosts());
            newBtn.addEventListener('click', ()=>{
                editId = null;
                // Prefill author with logged-in user; keep the field disabled when logged-in
                const authorEl = document.getElementById('req_login');
                if(authorEl){
                    authorEl.value = currentUser || '';
                    if(currentUser) authorEl.setAttribute('disabled','disabled'); else authorEl.removeAttribute('disabled');
                }
                document.getElementById('title').value = '';
                document.getElementById('req_type').value = '질문';
                document.getElementById('content').value = '';
                formPanel.style.display = 'block';
                viewPanel.style.display = 'none';
                document.getElementById('formTitle').textContent = '상담요청';
            });
            cancelBtn.addEventListener('click', ()=>{ formPanel.style.display = 'none'; editId=null; });
            closeViewBtn.addEventListener('click', ()=>{ viewPanel.style.display = 'none'; editId=null; });
            saveBtn.addEventListener('click', savePost);
            editBtn.addEventListener('click', ()=>{ if(editId) startEdit(editId); });
            delBtn.addEventListener('click', ()=>{ if(editId) deletePost(editId); });

            // initial load는 checkLoginStatus()에서 처리됨
        })();
        
        // 네비게이션 로그아웃 버튼
            const navLogout = document.getElementById('nav-logout');
            if(navLogout){
                navLogout.addEventListener('click', async function(e){
                    e.preventDefault();
                    try {
                        const effectiveBase = (window.APP_BASE && window.APP_BASE.indexOf('.html') === -1) ? window.APP_BASE : '';
                        const response = await fetch(`${effectiveBase}/api/auth/logout`, { method: 'POST', credentials: 'same-origin' });
                    const result = await response.json();
                    if (result.ok) {
                        alert('로그아웃되었습니다');
                        window.location.href = 'login.html';
                    }
                } catch (err) {
                    console.error('Logout error', err);
                }
            });
        }
    </script>
</body>
</html>
